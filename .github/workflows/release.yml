on:
  push:
    tags:
      - "v*"

jobs:
  CreateRelease:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Auto-generated release from GitHub Actions.

  Build:
    runs-on: ubuntu-latest
    needs: CreateRelease
    permissions: write-all
    strategy:
      matrix:
        GOOS: [windows]
        GOARCH: [amd64, arm64, 386]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.4"

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          cd frontend && npm install

      - name: Build Frontend
        run: cd frontend && npm run build

      - name: Build for ${{ matrix.GOOS }}-${{ matrix.GOARCH }}
        env:
          GOOS: ${{ matrix.GOOS }}
          GOARCH: ${{ matrix.GOARCH }}
          FILE_NAME: GUI.for.Clash-${{ matrix.GOOS }}-${{ matrix.GOARCH }}.exe
        run: $HOME/go/bin/wails build -m -s -trimpath -skipbindings -devtools -o ${{ env.FILE_NAME }}

      - name: Upload ${{ matrix.GOOS }}-${{ matrix.GOARCH }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILE_NAME: GUI.for.Clash-${{ matrix.GOOS }}-${{ matrix.GOARCH }}.exe
        with:
          upload_url: ${{ needs.CreateRelease.outputs.upload_url }}
          asset_path: ./build/bin/${{ env.FILE_NAME }}
          asset_name: ${{ env.FILE_NAME }}
          asset_content_type: application/x-msdownload
